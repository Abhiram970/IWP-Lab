<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border: 1px solid; border-radius: 50px; border-width: 5px;">
    <p style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; margin: 60px;" onclick="function1()">Text here for the date</p>
    <div class="uop" style="margin: 60px; font-family: Arial, Helvetica, sans-serif;"></div>
    <script>
        function function1()
        {
            document.querySelector('.uop').innerHTML = new Date();
        }
    </script>
</body>
</html>
